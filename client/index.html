<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>飞聊 - 即时通讯</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000 ws://localhost:3000 wss://localhost:3000; img-src 'self' data:;">
  
  <!-- CSS引入 -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/chat-area.css">
  <link rel="stylesheet" href="css/modals.css">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 加载容器 -->
  <div id="loading-container">
    <!-- 加载中模板将动态加载到这里 -->
    <div id="loading">
      <div class="spinner"></div>
      <div>加载中，请稍候...</div>
    </div>
  </div>
  
  <div id="app" style="display: none; background: white; border-radius: 8px; overflow: hidden;">
    <!-- 主要内容容器 -->
    <div id="main-container" style="background: white; border-radius: 8px; overflow: hidden;">
      <!-- 在这里根据状态动态加载登录或聊天界面 -->
    </div>
  </div>
  
  <!-- 模态窗口和全局组件容器 -->
  <div id="modals-container">
    <!-- 模态窗口模板将动态加载到这里 -->
  </div>
  
  <!-- JavaScript引入 -->
  <script src="renderer.js"></script>
</body>
</html>
