<!-- 侧边栏 -->
<div class="sidebar">
  <!-- 用户信息 -->
  <div class="user-info">
    <div class="avatar" id="currentUserAvatar" title="点击更换头像"></div>
    <div class="username" id="currentUsername"></div>
    <button id="logoutButton" class="action-button">退出</button>
  </div>
  
  <!-- 侧边栏选项卡 -->
  <div class="tab-container">
    <div class="sidebar-tab active" data-tab="chat">聊天</div>
    <div class="sidebar-tab" data-tab="friends">好友</div>
    <div class="sidebar-tab" data-tab="requests" style="color: var(--text-secondary) !important; background-color: transparent !important; border: none !important;">请求<span class="badge" id="requestsBadge"></span></div>
  </div>
  
  <!-- 聊天列表 -->
  <div class="tab-content active" id="chatTab">
    <div class="search-bar">
      <input type="text" id="searchChats" placeholder="搜索聊天">
    </div>
    <div id="chatList" class="chat-list"></div>
  </div>
  
  <!-- 好友列表 -->
  <div class="tab-content" id="friendsTab">
    <div class="search-bar">
      <input type="text" id="searchFriends" placeholder="搜索好友">
      <button id="addFriendButton" class="add-button">添加好友</button>
    </div>
    <div id="friendList" class="friend-list"></div>
  </div>
  
  <!-- 好友请求 -->
  <div class="tab-content" id="requestsTab">
    <div id="friendRequests" class="friend-requests"></div>
  </div>
</div>
