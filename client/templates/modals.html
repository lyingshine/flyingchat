<!-- 好友添加模态框 -->
<div id="addFriendModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>添加好友</h3>
      <button id="closeAddFriendModal" class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      <div class="search-container">
        <input type="text" id="searchUserInput" placeholder="输入用户名搜索">
        <button id="searchUserButton" class="search-button">搜索</button>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>
</div>

<!-- 表情面板 -->
<div id="emojiPanel" class="emoji-panel">
  <div class="emoji-grid"></div>
</div>

<!-- 图片预览 -->
<div id="imagePreview" class="image-preview">
  <div class="preview-container">
    <img id="previewImage" src="" alt="预览">
    <div class="preview-controls">
      <button id="closePreview" class="preview-close">&times;</button>
    </div>
  </div>
</div>

<!-- 消息通知 -->
<div id="toast" class="toast"></div>
