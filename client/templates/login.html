<!-- 窗口标题栏 -->
<div class="title-bar">
  <div class="window-controls">
    <div class="window-control-button" id="minimizeButton">&#8211;</div>
    <div class="window-control-button" id="maximizeButton">&#9633;</div>
    <div class="window-control-button window-control-close" id="closeButton">&#10005;</div>
  </div>
</div>

<!-- 登录面板 -->
<div id="loginPanel">
  <div class="login-form">
    <h2>飞聊</h2>
    <div class="input-group">
      <input type="text" id="usernameInput" placeholder="请输入用户名" />
    </div>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="请输入密码" />
    </div>
    <button id="loginButton" class="login-button">登录</button>
    <div class="switch-form" id="switchToRegister">还没有账号？点击注册</div>
  </div>
</div>

<!-- 注册面板 -->
<div id="registerPanel">
  <div class="login-form">
    <h2>注册账号</h2>
    <div class="input-group">
      <input type="text" id="registerUsernameInput" placeholder="请输入用户名" />
    </div>
    <div class="input-group">
      <input type="password" id="registerPasswordInput" placeholder="请输入密码" />
    </div>
    <div class="input-group">
      <input type="password" id="registerPasswordConfirmInput" placeholder="请再次输入密码" />
    </div>
    <button id="registerButton" class="login-button">注册</button>
    <div class="switch-form" id="switchToLogin">已有账号？点击登录</div>
  </div>
</div>
